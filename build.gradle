buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "1.13.3"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

repositories {
    mavenCentral()
}

intellij {
    version = 'IC-2023.1.2'
    plugins = ['maven', 'ant', 'properties', 'java']
    pluginName = 'Eclipser'
}

patchPluginXml {
    untilBuild = '231.*'
}

group 'org.jetbrains'
version '0.9.4' // Plugin version
